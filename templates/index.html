<html>

<head>
    <meta charset="UTF-8">
    <title>Pokémon Elite Redux polling station</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .ability-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">Which ability is better?</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="ability-box">
                    <h2>{{ ability1.name }}</h2>
                    <p>{{ ability1.description }}</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="ability-box">
                    <h2>{{ ability2.name }}</h2>
                    <p>{{ ability2.description }}</p>
                </div>
            </div>
        </div>
        <div class="button-container">
            <form method="post" action="/">
                <input type="hidden" name="Ability 1" value="{{ ability1.name }}">
                <input type="hidden" name="Ability 2" value="{{ ability2.name }}">
                <button type="submit" class="btn btn-primary" name="choice" value="Ability 1">Vote for {{ ability1.name }}</button>
                <button type="submit" class="btn btn-primary" name="choice" value="Ability 2">Vote for {{ ability2.name }}</button>
                <button type="submit" class="btn btn-secondary" name="choice" value="stop">Stop Voting</button>
            </form>
        </div>
    </div>
</body>
